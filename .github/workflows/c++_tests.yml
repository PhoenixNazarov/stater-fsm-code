name: c++ Tests and Coverage

on:
  push:
    paths:
  #      - 'projects/cPlusPlus/**'
  pull_request:
    paths:
#      - 'projects/cPlusPlus/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        compiler: [gcc-10, gcc-11, clang-11, clang-12]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y lcov gcovr cmake g++ clang

      - name: Set up compiler
        run: |
          if [[ "${{ matrix.compiler }}" == "gcc-10" ]]; then
            sudo apt-get install -y gcc-10 g++-10
            sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-10 100
            sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-10 100
          elif [[ "${{ matrix.compiler }}" == "gcc-11" ]]; then
            sudo apt-get install -y gcc-11 g++-11
            sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-11 100
            sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-11 100
          elif [[ "${{ matrix.compiler }}" == "clang-10" ]]; then
            sudo apt-get install -y clang-10
            sudo update-alternatives --install /usr/bin/clang clang /usr/bin/clang-10 100
            sudo update-alternatives --install /usr/bin/clang++ clang++ /usr/bin/clang++-10 100
          elif [[ "${{ matrix.compiler }}" == "clang-11" ]]; then
            sudo apt-get install -y clang-11
            sudo update-alternatives --install /usr/bin/clang clang /usr/bin/clang-11 100
            sudo update-alternatives --install /usr/bin/clang++ clang++ /usr/bin/clang++-11 100
          fi

      - name: Configure CMake
        run: |
          cd projects/cPlusPlus
          cmake -B build -DCMAKE_BUILD_TYPE=Debug -DCMAKE_CXX_FLAGS="--coverage"

      - name: Build
        run: |
          cd projects/cPlusPlus
          cmake --build build

      - name: Run tests
        run: |
          cd projects/cPlusPlus/build
          ctest --output-on-failure

      - name: Generate and show detailed coverage in console
        run: |
          cd projects/cPlusPlus/build
          gcovr -r .. --exclude '.*gtest.*' --exclude '.*nlohmann.*' --txt
